[bltouch]
sensor_pin: ^P1.22
control_pin: P1.23
x_offset: -40
y_offset: -10
speed: 12
pin_move_time: 0.8
sample_retract_dist: 10
stow_on_each_sample: True
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: True
probe_with_touch_mode: True
samples: 2
samples_tolerance_retries: 1
